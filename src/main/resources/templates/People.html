<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>People</title>
</head>
<body>
    <ul>
        <li th:each="user : ${people}">
            <a th:href="|/user/${user.userName}|" th:text="|${user.firstName + ' ' + user.lastName}"></a>
        </li>
    </ul>
</body>
</html>
